<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 5</title>
</head>

<body>
    <fieldset>
        <h1 align="center">Student Registration Form</h1>

        <hr>
        <table>
            <form>
                <form action="/action.php">
                    <p>Full Name:
                        <input type="text" placeholder="Enter your full name">
                        <br>
                        <br>
                        Email:
                        <input type="email" placeholder="Enter valid email address">
                        <br>
                        <br>
                        Password:
                        <input type="password" placeholder="Enter Password">
                        <br>
                        <br>
                        Gender:
                        <label for="1">
                            <input type="radio" value="male" name="gender" id="1">Male
                        </label>
                        <label for="2">
                            <input type="radio" value="female" name="gender" id="2">Female
                        </label>
                        <label for="3">
                            <input type="radio" value="others" name="gender" id="3">Others
                        </label>
                        <br>
                        <br>
                        Course:
                        <select name="Select Course">
                            <option>Select</option>
                            <option value="B.Tech">B.tech</option>
                            <option value="BSC">BSC</option>
                            <option value="B.Com">B.Com</option>
                        </select>
                        <br>
                        <br>
                        Contact No:
                        <input type="contact number" placeholder="Enter Phone Number">
                        <br>
                        <br>
                        Address:
                        <br>
                        <textarea name="Address" id="505" placeholder="Enter Your Address" rows="6"
                            Cols="55"></textarea>
                        <br>
                        <br>
                        <input type="button" value="Register">
                        <input type="button" value="Clear">


                </form>

        </table>

    </fieldset>
</body>

</html>
